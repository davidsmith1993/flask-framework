<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="@davidsmith">

    <title>Milestone project</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Enter a stock name:</h2>
          <ul>
          <form id='answerform' method='post' action='plotpage' >
      	<p>
        Ticker: <input type='text' name='tickerText' />
        </p>
        <p>
					<input type="checkbox" name='Close'>Closing price<br>
					<input type="checkbox" name='Adj. Close'>Adjusted closing price<br>
					<input type="checkbox" name='Open'>Opening price<br>
					<input type="checkbox" name='Adj. Open'>Adjusted opening price<br>
	    			<input type="submit" value="Submit">
	  	</p>
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
